<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">JF</th>
      <th scope="col">Date</th>
      <th scope="col"><button class="btn btn-primary" routerLink="-1" >Ajouter</button></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let JF of jourFeriees; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ JF.jourFeriee  }}</td>
      <td>{{ JF.dateJF | date:'short' }}</td>
      
      <td><button class="btn btn-warning" routerLink="{{i}}" >Modifier</button><button (click)="deleteByName(JF.jourFeriee)" class="btn btn-danger">Supprimer</button></td>
    </tr>
    </tbody>
  </table>
